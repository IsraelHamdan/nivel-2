<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="./js-logo.png">
  <title>Ordenador JS</title>
</head>
<body class="body">
  <div class="ordenador col-5 card mt-lg-5">
    <h2 class="ordenador-title">Orenando valores</h2>
    <div class="mb-3 ordenador-dadaInsert flex-row">
      <label for="Valor" class="form-label card-body ordenador-dadaInsert_label">Valor</label>
      <input type="number" class=" col-6 form-control ordenador-dadaInsert_input " name="Valor" id="value">
      <button id="btn" class="btn mt-3 ordenador-dadaInsert_btn">Adicionar</button>
    </div>
  </div>
  <div class="order col-5 card mt-3">
    <div class="order-select">
      <div class="mb-3">
        <select class="mt-3 p-3 form-select form-select-lg order-select-selection" name="" id="select">
          <option class="order-select_option" selected id="buble" value="buble">Buble Sort</option>
          <option class="order-select_option" id="selection" value="selection">Selection Sort</option>
          <option class="order-select_option" id="quick" value="quick">Quick Sort</option>
          <option class="order-select_option" id="insert" value="insert" class="bonus">Insertion sort (bonus)</option>
        </select>
      </div>
      <div class="order-select_btn">
        <button id="ordenateBtn" class="btn order-select-btn">Ordendar</button>
        <button id="shuffle" class="btn order-select-btn">Misturar</button>
        <!-- O botão misturar invoca a função shuffle -->
      </div>
    </div>
    <ul id="list"></ul>
  </div>
  <script src="./js/ordenado.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>
</html>
